<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validasi Vaksinasi</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Form Validasi Vaksinasi ELECTICS</h1>
      <form name="validasiForm" onsubmit="validateForm()">
        <div class="form-group mb-3">23
          <label>Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            name="nama"
            placeholder="Gerald Elroy"
          />
        </div>
        <div class="form-group mb-3">
          <label>NRP</label>
          <input
            type="number"
            class="form-control"
            name="NRP"
            placeholder="05111940000187"
          />
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="yourname@example.com"
          />
        </div>
        <div>
          <label>Jurusan</label>
          <select class="form-select" aria-label="Jurusan" name="jurusan">
            <option selected>Pilih Jurusan Anda</option>
            <option value="1">Teknik Informatika</option>
            <option value="2">Sistem Informasi</option>
            <option value="3">Teknologi Informasi</option>
            <option value="4">Teknik Elektro</option>
            <option value="5">Teknik Biomedik</option>
            <option value="6">Teknik Komputer</option>
          </select>
        </div>
        <div>
          <label class="mt-3">
            Apakah Anda pernah bersinggungan dengan pasien Covid-19?</label
          >
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="covid" />
          <label for="form-check-label" for="covid">Pernah</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="covid" />
          <label for="form-check-label" for="covid">Tidak Pernah</label>
        </div>
        <div>
          <label class="mt-3" name="status">Status Vaksin</label>
          <select class="form-select" aria-label="Vaksin">
            <option selected>Pilih Status Vaksin Anda</option>
            <option value="1">TBelum Vaksin</option>
            <option value="2">Sudah Vaksin - Dosis 1</option>
            <option value="3">Sudah Vaksin - Dosis 2</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
